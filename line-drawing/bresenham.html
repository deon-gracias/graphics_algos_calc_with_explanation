<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Bresenham</title>
  <!-- Bresenham JS -->
  <script src="../js/algorithms/bresenham.js" type="text/javascript"></script>
</head>

<style>
  td {
    text-align: center;
    vertical-align: middle;
  }
</style>

<body>
  <a href="../index.html">Back To Home</a>
  <div class="input-form">
    <div>x1 : <input id="x1" type="number" /></div>
    <div>y1 : <input id="y1" type="number" /></div>
    <div>x2 : <input id="x2" type="number" /></div>
    <div>y2 : <input id="y2" type="number" /></div>
    <div>
      <button id="bresenham">
        Bresenham
      </button>
    </div>
  </div>
  <hr />
  <div id="result"></div>
</body>

<script>
  let bresenhamBtn = document.getElementById("bresenham");
  if (bresenhamBtn != null)
    bresenhamBtn.addEventListener("click", () => {
      let x1 = parseInt(document.getElementById("x1").value),
        y1 = parseInt(document.getElementById("y1").value),
        x2 = parseInt(document.getElementById("x2").value),
        y2 = parseInt(document.getElementById("y2").value);
      bresenham(x1, y1, x2, y2);
    });
</script>

</html>
