<style>
  td {
    text-align: center;
    vertical-align: middle;
  }
</style>

<body>
  <a href="../index.html">Back To Home</a>
  <div class="input-form">
    <div>xc : <input id="xc" type="number" /></div>
    <div>yc : <input id="yc" type="number" /></div>
    <div>r : <input id="r" type="number" /></div>
    <div>
      <button id="midpoint_circle">
        Midpoint Circle
      </button>
    </div>
  </div>
  <hr />
  <div id="result"></div>

<script>
  let midpointCircleBtn = document.getElementById("midpoint_circle");
  if (midpointCircleBtn != null)
    midpointCircleBtn.addEventListener("click", () => {
      let xc = parseInt(document.getElementById("xc").value),
        yc = parseInt(document.getElementById("yc").value),
        r = parseInt(document.getElementById("r").value);
      midpointCircle(xc, yc, r);
    });
</script>
